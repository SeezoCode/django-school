<nav style="position: fixed;top: 0;width: 100%; border-bottom: 1px solid gainsboro; background: #ffffff">
    <ul>
        <a style="text-decoration: none; margin-right: 3em;" href="/polls">HOME</a>
        <a style="text-decoration: none; margin-right: 3em;" href="/polls/articles">Articles</a>
    </ul>
</nav>
<body style="max-width: 60rem; margin-left: auto; margin-right: auto; font-family: Arial,serif; margin-top: 4em">

<h1>Opava News</h1>
<h3>Available articles:</h3>
{% if latest_articles %}
    <ul>
        {% for article in latest_articles %}
            <li><a href="/polls/articles/{{ article.id }}/">{{ article.title }}</a> by <a
                    href="/polls/user_detail/{{ article.author.nickname }}">
                {{ article.author.nickname }}
            </a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
