<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opava News</title>
</head>

{% include "polls/nav.html" %}

<body style="max-width: 60rem; margin-left: auto; margin-right: auto; font-family: Arial,serif; margin-top: 4em">

<H1>Welcome to Opava News</H1>
<a href="{% url "articles" %}">Our articles</a>

<h3>latest articles:</h3>

<div style="display: flex">
    {% for article in latest_articles %}
        <a href="/articles/{{ article.id }}/" style="width: 33%; text-decoration: none; color: black">
            <div style="padding: 1em; margin: .5em; border: 1px solid gainsboro; border-radius: 1em">
                {{ article.title }} <br>
                {{ article.author }}<br>
                <hr>
                {{ article.content }} <br>
            </div>
        </a>
    {% endfor %}
</div>

<h3>Top authors:</h3>
<ul>
    {% for user in users %}
        <li>
            <a href="/users/user_detail/{{ user.nickname }}">
                {{ user.nickname }}
            </a>
        </li>
    {% endfor %}
</ul>

</body>
</html>
